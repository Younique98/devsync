<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">DevSync Platform Architecture</text>
  
  <!-- GitHub & CI/CD Section -->
  <rect x="50" y="80" width="250" height="150" rx="10" fill="#f5e6e6" stroke="#e74c3c" stroke-width="2"/>
  <text x="175" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">GitHub & CI/CD</text>
  
  <rect x="80" y="120" width="180" height="40" rx="5" fill="#e74c3c" stroke="#333" stroke-width="2"/>
  <text x="170" y="145" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GitHub Repository</text>
  
  <rect x="80" y="170" width="180" height="40" rx="5" fill="#e74c3c" stroke="#333" stroke-width="2"/>
  <text x="170" y="195" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GitHub Actions CI/CD</text>
  
  <!-- Infrastructure Section -->
  <rect x="50" y="260" width="250" height="200" rx="10" fill="#eaecef" stroke="#2c3e50" stroke-width="2"/>
  <text x="175" y="280" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Infrastructure</text>
  
  <rect x="80" y="300" width="180" height="40" rx="5" fill="#2c3e50" stroke="#333" stroke-width="2"/>
  <text x="170" y="325" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Terraform (IaC)</text>
  
  <rect x="80" y="350" width="180" height="40" rx="5" fill="#2c3e50" stroke="#333" stroke-width="2"/>
  <text x="170" y="375" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Cloud Provider</text>
  
  <rect x="80" y="400" width="180" height="40" rx="5" fill="#2c3e50" stroke="#333" stroke-width="2"/>
  <text x="170" y="425" font-family="Arial" font-size="14" fill="white" text-anchor="middle">HashiCorp Nomad</text>
  
  <!-- Docker Environment Section -->
  <rect x="350" y="80" width="550" height="500" rx="10" fill="#e6f0f7" stroke="#2980b9" stroke-width="2"/>
  <text x="625" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Docker Environment</text>
  
  <rect x="380" y="120" width="180" height="40" rx="5" fill="#2980b9" stroke="#333" stroke-width="2"/>
  <text x="470" y="145" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Docker Compose</text>
  
  <!-- Containers Subsection -->
  <rect x="380" y="170" width="490" height="390" rx="5" fill="#f0f5f9" stroke="#2980b9" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="625" y="190" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Containers</text>
  
  <rect x="400" y="210" width="180" height="40" rx="5" fill="#42b883" stroke="#333" stroke-width="2"/>
  <text x="490" y="235" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Frontend (React/Next.js)</text>
  
  <!-- Backend Services Subsection -->
  <rect x="400" y="260" width="450" height="100" rx="5" fill="#e6f0fa" stroke="#3498db" stroke-width="1"/>
  <text x="625" y="280" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Backend Services</text>
  
  <rect x="420" y="300" width="180" height="40" rx="5" fill="#3498db" stroke="#333" stroke-width="2"/>
  <text x="510" y="325" font-family="Arial" font-size="14" fill="white" text-anchor="middle">API Gateway</text>
  
  <rect x="650" y="300" width="180" height="40" rx="5" fill="#3498db" stroke="#333" stroke-width="2"/>
  <text x="740" y="325" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Backend (Node.js)</text>
  
  <!-- Data Layer Subsection -->
  <rect x="400" y="370" width="450" height="100" rx="5" fill="#fcf3e5" stroke="#f39c12" stroke-width="1"/>
  <text x="625" y="390" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Data Layer</text>
  
  <rect x="420" y="410" width="180" height="40" rx="5" fill="#f39c12" stroke="#333" stroke-width="2"/>
  <text x="510" y="435" font-family="Arial" font-size="14" fill="white" text-anchor="middle">PostgreSQL</text>
  
  <rect x="650" y="410" width="180" height="40" rx="5" fill="#f39c12" stroke="#333" stroke-width="2"/>
  <text x="740" y="435" font-family="Arial" font-size="14" fill="white" text-anchor="middle">MongoDB</text>
  
  <!-- Vault -->
  <rect x="400" y="480" width="180" height="40" rx="5" fill="#8e44ad" stroke="#333" stroke-width="2"/>
  <text x="490" y="505" font-family="Arial" font-size="14" fill="white" text-anchor="middle">HashiCorp Vault</text>
  
  <!-- Monitoring Section -->
  <rect x="950" y="80" width="200" height="200" rx="10" fill="#e6f5f2" stroke="#1abc9c" stroke-width="2"/>
  <text x="1050" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Monitoring</text>
  
  <rect x="980" y="120" width="140" height="40" rx="5" fill="#1abc9c" stroke="#333" stroke-width="2"/>
  <text x="1050" y="145" font-family="Arial" font-size="14" fill="white" text-anchor="middle">DataDog</text>
  
  <rect x="980" y="170" width="140" height="40" rx="5" fill="#1abc9c" stroke="#333" stroke-width="2"/>
  <text x="1050" y="195" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Prometheus</text>
  
  <rect x="980" y="220" width="140" height="40" rx="5" fill="#1abc9c" stroke="#333" stroke-width="2"/>
  <text x="1050" y="245" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Grafana</text>
  
  <!-- Connection Lines -->
  <!-- GitHub to Infrastructure -->
  <path d="M 170 210 L 170 300" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="130" y="250" font-family="Arial" font-size="12" fill="#333">Deploy</text>
  
  <!-- Infrastructure to Docker -->
  <path d="M 260 350 L 380 140" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="220" font-family="Arial" font-size="12" fill="#333">Provision</text>
  
  <!-- Frontend to API Gateway -->
  <path d="M 490 250 L 510 300" stroke="#42b883" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="520" y="275" font-family="Arial" font-size="12" fill="#333">REST API</text>
  
  <!-- API Gateway to Backend -->
  <path d="M 600 320 L 650 320" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Backend to Databases -->
  <path d="M 740 340 L 740 360 L 510 410" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 740 340 L 740 410" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Backend to Vault -->
  <path d="M 740 340 L 740 370 L 490 480" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="560" y="450" font-family="Arial" font-size="12" fill="#333">Fetch Secrets</text>
  
  <!-- Vault to Databases -->
  <path d="M 490 480 L 460 450" stroke="#8e44ad" stroke-width="1" stroke-dasharray="4,4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 490 480 L 670 450" stroke="#8e44ad" stroke-width="1" stroke-dasharray="4,4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Monitoring connections -->
  <path d="M 980 140 L 600 230" stroke="#1abc9c" stroke-width="1" stroke-dasharray="4,4" fill="none"/>
  <path d="M 980 190 L 760 320" stroke="#1abc9c" stroke-width="1" stroke-dasharray="4,4" fill="none"/>
  <path d="M 980 240 L 830 430" stroke="#1abc9c" stroke-width="1" stroke-dasharray="4,4" fill="none"/>
  
  <!-- User element -->
  <circle cx="490" cy="650" r="30" fill="#95a5a6" stroke="#333" stroke-width="2"/>
  <text x="490" y="655" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Users</text>
  
  <!-- User to Frontend -->
  <path d="M 490 620 L 490 250" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="505" y="550" font-family="Arial" font-size="12" fill="#333">HTTPS</text>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="700" width="1100" height="180" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="600" y="720" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Legend</text>
  
  <!-- Legend items -->
  <rect x="70" y="740" width="20" height="20" fill="#42b883"/>
  <text x="100" y="755" font-family="Arial" font-size="14">Frontend</text>
  
  <rect x="220" y="740" width="20" height="20" fill="#3498db"/>
  <text x="250" y="755" font-family="Arial" font-size="14">Backend Services</text>
  
  <rect x="400" y="740" width="20" height="20" fill="#f39c12"/>
  <text x="430" y="755" font-family="Arial" font-size="14">Databases</text>
  
  <rect x="550" y="740" width="20" height="20" fill="#8e44ad"/>
  <text x="580" y="755" font-family="Arial" font-size="14">Secrets Management</text>
  
  <rect x="750" y="740" width="20" height="20" fill="#2c3e50"/>
  <text x="780" y="755" font-family="Arial" font-size="14">Infrastructure</text>
  
  <rect x="950" y="740" width="20" height="20" fill="#e74c3c"/>
  <text x="980" y="755" font-family="Arial" font-size="14">CI/CD</text>
  
  <rect x="70" y="780" width="20" height="20" fill="#1abc9c"/>
  <text x="100" y="795" font-family="Arial" font-size="14">Monitoring</text>
  
  <rect x="220" y="780" width="20" height="20" fill="#2980b9"/>
  <text x="250" y="795" font-family="Arial" font-size="14">Docker Environment</text>
  
  <rect x="400" y="780" width="20" height="20" fill="#95a5a6"/>
  <text x="430" y="795" font-family="Arial" font-size="14">Users</text>
  
  <line x1="550" y1="790" x2="600" y2="790" stroke="#000" stroke-width="2"/>
  <text x="630" y="795" font-family="Arial" font-size="14">Direct Connection</text>
  
  <line x1="750" y1="790" x2="800" y2="790" stroke="#000" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="830" y="795" font-family="Arial" font-size="14">Indirect Connection</text>
</svg>
